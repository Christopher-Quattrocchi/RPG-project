<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrek Scrap</title>
</head>

<body>
  <h1>Shrek Scrap</h1>
  <form>
    <select name="select-character" id="select-character">
      <option value="shrek">Shrek</option>
      <option value="donkey">Donkey</option>
      <option value="fiona">Fiona</option>
      <option value="pussinboots">Puss In Boots</option>
    </select>
    <select name="select-enemy" id="select-enemy">
      <option value="lord-farquad">Lord Farquad</option>
      <option value="dragon">Dragon</option>
      <option value="prince-charming">Prince Charming</option>
      <option value="human-shrek">Human Shrek</option>
    </select>
    <p>Select your characters and begin the battle!</p>
    <button id="submit" type="submit">Select</button>
  </form>

  <div id="hold-character" class="hidden">
    <img id="character-img" src="" alt="player-img">
    <div id="character-stats" class="stat-holder">
      <p id="character-hp"></p>
      <button type="button" id="attack">Attack</button>
    </div>
  </div>

  <div id="hold-enemy" class="hidden">
    <img id="enemy-img" src="" alt="enemy-img">
    <div id="enemy-stats" class="stat-holder">
      <p id="enemy-hp"></p>
    </div>
  </div>

</body>

</html>
