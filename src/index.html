<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrek Scrap</title>
</head>

<body>
  <h1 id="title">Shrek Scrap</h1>
  <form id="character-form" class="hideme">
    <select name="select-character" id="select-character">
      <option value="Shrek">Shrek</option>
      <option value="Donkey">Donkey</option>
      <option value="Fiona">Fiona</option>
      <option value="PussInBoots">Puss In Boots</option>
    </select>
 
    <p>Select your character and begin the battle!</p>
    <button id="submit" type="submit">Select</button>
  </form>
  <div id="player-death" class="hidden">
    <!-- <img src="" alt=""> -->
    <h1>YOU HAVE DIED</h1>
  </div>
  <div id="enemy-death" class="hidden">
    <h1>VICTORY!</h1>
  </div>

  <div id="hideOnEnd">
    <div id="hold-character" class="hidden">
      <p id="playerName"></p>
      <img id="character-img" src="assets/images/default-placeholder1.jpg" alt="player-img">
      <div id="character-stats" class="stat-holder">
      </div>
      <p id="character-hp"></p>
      <p id="player-damage"></p>
      <button type="button" id="attack">Attack</button>
    </div>

    <div id="hold-enemy" class="hidden">
      <p id="enemyName"></p>
      <img id="enemy-img" src="assets/images/default-placeholder2.jpg" alt="enemy-img">
      <div id="enemy-stats" class="stat-holder">
      </div>
      <p id="enemy-hp"></p>
      <p id="enemy-damage"></p>
    </div>
  </div>


</body>

</html>
